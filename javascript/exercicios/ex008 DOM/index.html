<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        body {
            background-color: darkcyan;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>
        Inciando estudos DOM
    </h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div class="mensagem">Clique em mim</div>
    <script> 
        var p1 = window.document.getElementsByTagName('p')[1]
        window.document.write('Esta escrito assim: ' + p1.innerHTML)
        p1.style.color = 'blue'
        
        </script> <!-- pegando um elemento do html-->
        <script>
            // var d = window.document.getElementById('mensagem') 1 OPÇÃO    
            
           var d = window.document.querySelector('div.mensagem') 
           d.style.background = 'blue'
           // 2 OPÇÃO
            </script>


</body>
</html>
