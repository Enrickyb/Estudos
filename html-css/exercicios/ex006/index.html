   <h1>Teste de Cores e formatação</h1>

   <p>Nesta frase temos um <b> termo em negrito</b> usando a tag b </p>
    <h2>Itálico</h2>
    <p>Nesta frase, temos um <i>termo em itálico</i> usando i </p>
    <h2>Texto marcado</h2>
    <p>Podemos criar também <mark style="background-color: crimson;"> um texo marcado</mark> usando a tag MARK</p>
    <h2>Texto sublinhado</h2>
    <p>Podemos criar <ins>um texto sublinhado</ins> usando a tag ins</p>
