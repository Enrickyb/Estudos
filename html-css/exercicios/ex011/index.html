<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios e videos</title>
</head>
<body>
 <h1>Reproduzindo audios e videos</h1>
 <p>Aqui temos um video interno</p>
 <audio src="#"controls autoplay></audio>
<video width="560" controls>
<source src="Video.m4v" type="video/mp4">
<source src="video.mp4" type="video/mp4">
</video>
<p>Aqui temos um video externo</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/ICo3L0j0A1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
